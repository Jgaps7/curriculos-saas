services:
  - type: web
    name: curriculos-saas-api
    env: python
    region: oregon
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_DB_URL
        sync: false
      - key: REDIS_URL
        sync: false
    plan: free

  - type: worker
    name: curriculos-saas-worker
    env: python
    region: oregon
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "rq worker --url $REDIS_URL default"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_DB_URL
        sync: false
      - key: REDIS_URL
        sync: false
    plan: free
